<form name="form" role="form" ng-submit="AddOperation()" novalidate>
	<div class="form-group">
		<div>
			<label for="appName">Select your Application</label>	
		</div>
		<select id="appName"
				class="form-control"
				ng-model="selectedApp" 
				ng-options="c.name for c in applicationList"
				focus-on-load>
			
		</select>
	</div>
	<div class="form-group">
		<label for="operCode">Set your new Operation Code</label>
		<input id="operCode" class="form-control" type="text" ng-model="newoper.code" name="operCode" placeholder="Operation Code"/>
	</div>
	<div class="form-group">
		<label for="operDescription">Set your new Operation Description</label>
		<input id="operDescription" class="form-control" type="text" ng-model="newoper.description" name="operDescription" placeholder="Operation Description"/>
	</div>	
	<div class="form-button">
		<input type="submit" value="Save" class="btn btn-primary" />
		<a href="#/groups" class="btn btn-danger">Cancel</a>
	</div>
</form>
