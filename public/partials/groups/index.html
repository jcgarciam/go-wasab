<p>
	<a href="#/groups/new" title="New Group"><img src="../assets/images/add.png" alt="New Group"/> <span>New Group</span></a>
	<div>
	<div><label for="appName">Filter by Application</label></div>
	<select id="appName"
			class="form-control"
			ng-model="selectedApp" 
			ng-options="c.name for c in applicationList"
			ng-change="searchGroups(selectedApp)">
		
	</select>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>Name</th>
				<th></th>
			</tr>
		</thead>
		<tbody ng-repeat="app in groupsList">
			<tr>
				<td style="width:100%"><a ng-href="#/groups/edit/{{app.id}}">{{app.name}}</a></td>
				<td><img class="link" ng-click="deleteGroup(app)"  src="../assets/images/delete.png" title="Delete Group" alt="Delete Group"/></td>
			</tr>
		</tbody>				
	</table>
	</div>
</p>
