<p>
	<a href="#/groups/new" title="New Group"><img src="../assets/images/add.png" alt="New Group"/> <span>New Group</span></a>
	<div>
	<select ng-model="filteredApp" ng-options="c.name for c in applicationList">
		<option value="">Filter by Application</option>
	</select>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>Name</th>
				<th></th>
			</tr>
		</thead>
		<tbody ng-repeat="app in groupsList">
			<tr>
				<td style="width:100%"><a ng-href="#/group/edit/{{app.id}}">{{app.name}}</a></td>
				<td><img class="link" ng-click="deleteGroup(app)"  src="../assets/images/delete.png" title="Delete Group" alt="Delete Group"/></td>
			</tr>
		</tbody>				
	</table>
	</div>
</p>
