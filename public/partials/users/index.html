<p>
	<a href="#/users/new" title="New User"><img src="../assets/images/add.png" alt="New User"/> <span>New User</span></a>
	<div>
		<div class="form-group" ng-show="usersList.length > 0">
			<label for="filterUserName">Filter for your User</label>
			<input id="filterUserName" class="form-control" type="text"
					ng-model="filterUserName"
					ng-change="filterByUser(filterUserName)"
					name="filterUserName" placeholder="Filter for your User" />
		</div>			

		<div ng-include="'partials/header_pagination.html'"></div>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th></th>
					<th>Name</th>
					<th>Ext. Code (Login)</th>
					<th style="text-align:center">Enabled</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="app in pagedList[currentPage]">
					<td style="width:1%"><img class="link" ng-click=""  src="../assets/images/chart_organisation.png" title="Map to a Roles" alt="Map to a Roles"/> </td>
					<td style="width:60%"><a ng-href="#/users/edit/{{app.id}}"><img src="../assets/images/group.png" />  {{app.name}}</a></td>
					<td style="width:20%"><a ng-href="#/users/edit/{{app.id}}">{{app.ext_code}}</a></td>
					<td style="width:10%;text-align:center"><img class="link" ng-click="toggleEnabled(app)" ng-src="../assets/images/{{imageByName(app)}}.png" title="Current status of the user (Enabled/Disabled)" alt="Current status of the role (Enabled/Disabled)"/> </td>
					<td style="width:1%"><img class="link" ng-click="deleteUser(app)"  src="../assets/images/delete.png" title="Delete User" alt="Delete User"/></td>
				</tr>
			</tbody>				
		</table>			
	</div>
</p>
