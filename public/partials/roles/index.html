<p>
	<a href="#/roles/new" title="New Role"><img src="../assets/images/add.png" alt="New Role"/> <span>New Role</span></a>
	<div>
		<div><label for="appName">Filter by Application</label></div>
		<div class="form-group">
			<select id="appName"
					class="form-control"
					ng-model="selectedApp" 
					ng-options="c.name for c in applicationList"
					ng-change="searchRolesByApp(selectedApp)">
				
			</select>
		</div>
		<div class="form-group" ng-show="rolesList.length > 0">
			<label for="filterRoleName">Filter for your Role</label>
			<input id="filterRoleName" class="form-control" type="text"
					ng-model="filterRoleName"
					ng-change="filterByRole(filterRoleName)"
					name="filterRoleName" placeholder="Filter for your Role" />
		</div>			
		<div ng-include="'partials/header_pagination.html'"></div>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Name</th>
					<th style="text-align:center">Enabled</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="app in pagedList[currentPage]">
					<td style="width:85%"><a ng-href="#/roles/edit/{{app.id}}"><img src="../assets/images/connect.png" /> {{app.name}}</a></td>
					<td style="width:10%;text-align:center">
						<span ng-switch on="app.enabled" ng-click="toggleEnabled(app)">
							<img class="link" ng-switch-when="true" src="../assets/images/tick.png" title="Deactivate Role" alt="Deactivate Role"/>
							<img class="link" ng-switch-when="false" src="../assets/images/cross.png" title="Activate Role" alt="Activate Role"/>
						</span>
					</td>
					<td style="width:1%;"><img class="link" ng-click="deleteRole(app)"  src="../assets/images/delete.png" title="Delete Role" alt="Delete Role"/></td>
				</tr>
			</tbody>				
		</table>			
	</div>
</p>
