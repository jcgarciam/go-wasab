<form name="form" role="form" ng-submit="EditApplication()" novalidate>
	<div class="form-group">
		<label for="editname">Change your Application name</label>
		<input id="editname" class="form-control" type="text" ng-model="editapp.name" name="appname" placeholder="Application Name" focus-on-load />
	</div>
	<div class="form-button">
		<input type="submit" value="Save" class="btn btn-primary" />
		<a href="#/applications" class="btn btn-danger">Cancel</a>
	</div>
</form>
