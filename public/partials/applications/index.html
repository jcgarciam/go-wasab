<p>
	<a href="#/applications/new" title="New Application"><img src="../assets/images/add.png" alt="New Application"/> <span>New Application</span></a>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>Name</th>
				<th>Public ID</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="app in applicationList">
				<td style="width:45%"><img class="link" src="../assets/images/chart_organisation.png" alt="Roles and Users under this application" title="Roles and Users under this application" /> <a ng-href="#/applications/edit/{{app.id}}">{{app.name}}</a></td>
				<td style="width:45%"><span title="Use this identifier in the public API.">{{app.public_id}}</span></td>
				<td style="width:1%"><img class="link" ng-click="deleteApplication(app)"  src="../assets/images/delete.png" title="Delete application" alt="Delete application"/></td>
			</tr>
		</tbody>				
	</table>
</p>
